<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="team-creator.css" />
    <title>Poke Duel - Team Creator</title>
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <a href="#" class="nav-link">Link 1</a
        ><a href="#" class="nav-link">Link 2</a
        ><a href="#" class="nav-link">Link 3</a>
      </nav>
    </header>
    <main>
      <h1>Team Creator</h1>
      <label for="team-dropdown">Choose a team to edit </label>
      <select name="" id="team-dropdown">
        <option value="" selected disabled>-- Select here --</option>
        <option value="team1">Team 1</option>
        <option value="team2">Team 2</option>
        <option value="team3">Team 3</option>
      </select>
      <label for="new-team">or create a </label>
      <button id="new-team">New team</button>
      <form action="" id="team">
        <div class="create-pokemon show-details-1">
          <header class="pokemon-overview">
            <img id="pkmn-img" src="" alt="" />
            <div class="name-type">
              <select name="" id="pkmn-selector">
                <option value="" selected disabled>-- Select Pokemon --</option>
                <option value="bulbasaur">Bulbasaur</option>
                <option value="charmander">Charmander</option>
                <option value="squirtle">Squirtle</option>
              </select>
              <span id="types">
                <span id="type1" class="hidden"></span>
                <span id="type2" class="hidden"></span>
              </span>
            </div>
            <div>
              <label for="level" class="range-label">Level: </label>
              <input
                type="range"
                id="levelRange"
                min="1"
                max="100"
                value="50"
              />
              <input
                id="levelCount"
                type="number"
                min="1"
                max="100"
                value="50"
                placeholder="1-100"
              />
            </div>
            <span> Enter description here. </span>
            <div>
              <select name="">
                <option value="" selected disabled>-- Select Ability --</option>
                <option value="blaze">Blaze</option>
                <option value="solar-power">Solar Power</option>
              </select>
              <select name="">
                <option value="" selected disabled>-- Select Item --</option>
                <option value="master-ball">Nothing</option>
              </select>
            </div>
          </header>
          <div class="pokemon-moves shown"></div>
          <div class="pokemon-data shown"></div>
        </div>
        <div class="create-pokemon show-details-2">2</div>
        <div class="create-pokemon show-details-3">3</div>
        <div class="create-pokemon show-details-4">4</div>
        <div class="create-pokemon show-details-5">5</div>
        <div class="create-pokemon show-details-6">6</div>
      </form>
    </main>
    <footer></footer>

    <script src="create-pokemon.js"></script>
  </body>
</html>
